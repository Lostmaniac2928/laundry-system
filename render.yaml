services:
  - type: web
    name: laundry-system
    env: node
    plan: free
    buildCommand: |
      npm install --prefix server
      npm install --prefix client
      npm run build --prefix client
    startCommand: npm start --prefix server
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production